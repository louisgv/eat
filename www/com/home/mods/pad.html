<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Add Signature</h1>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="card list">
      <div class="item item-body">
        Please use your finger or stylus to sign below
      </div>
      <canvas id="signature-canvas" class="padding-horizontal item sign">
      </canvas>
    </div>

    <div class="button-bar padding">
      <button class="button" ng-click="clear(); signatureModal.hide()">
        Cancel
      </button>

      <button class="button" ng-click="clear()">
        Clear
      </button>

      <button class="button button-positive" ng-click="save()">
        Accept
      </button>
    </div>
  </ion-content>
</ion-modal-view>
