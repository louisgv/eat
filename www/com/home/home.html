<!DOCTYPE html>
<ion-view class="home">
  <ion-content class="has-header app-bg xcentre">

    <div class="card question-form">
      <div class="item item-text-wrap item-positive">
      </div>

      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="John">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Suhr">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="john@suhr.com">
        </label>
      </div>

      <label class="item item-input">
        <span class="input-label">How many children do you have?</span>
        <input type="number" placeholder="A number, e.g 2">
      </label>
    </div>

  </ion-content>
</ion-view>
